<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'drinks')}">

<body>

<h2>
    <th:block th:if="${drink['new']}">New Drink</th:block>
    Update Drink
</h2>
<form th:object="${drink}" class="form-horizontal" id="add-drink-form" method="post">
    <div class="form-group has-feedback">

        <input
                th:replace="~{fragments/inputField :: input ('Drink Name', 'drinkName', 'text')}" />
        <input
                th:replace="~{fragments/selectField :: select ('Style', 'drinkStyle', ${T(com.elearning.drink.drinkfactory.web.model.DrinkStyleEnum).values()})}" />
        <input
                th:replace="~{fragments/inputField :: input ('UPC', 'upc', 'number')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Min Qty on Hand', 'minOnHand', 'number')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Qty to Brew', 'quantityToBrew', 'number')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Price', 'price', 'monetory')}" />

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    th:with="text=${drink['new']} ? 'Add Drink' : 'Update Drink'"
                    class="btn btn-default" type="submit" th:text="${text}">Add
                Drink</button>
        </div>
    </div>
</form>
</body>
</html>
