spring.application.name=brewery-monolith
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.write-date-timestamps-as-nanoseconds=true
server.port=8080
spring.messages.basename=messages/messages

logging.level.elearning=debug

# Spring Data hangs when not set under Spring Boot 2.3.0
spring.data.jpa.repositories.bootstrap-mode=default

#Basic Auth need to add user in properties file, otherwise we get random `password` at startup for `user`
#spring.security.user.name=admin
#spring.security.user.password=password


spring.datasource.url=jdbc:h2:mem:testdb

#logging.level.com.elearning.drink.drinkfactory=debug
logging.level.com.elearning.drink.drinkfactory.security.AuthenticationSuccessListener=debug
logging.level.com.elearning.drink.drinkfactory.security.AuthenticationFailureListener=debug

#logging.level.org.springframework.security=debug
logging.level.org.springframework.security=error


##show sql
#spring.jpa.properties.hibernate.show_sql=true
##pretty format SQL
#spring.jpa.properties.hibernate.format_sql=true
