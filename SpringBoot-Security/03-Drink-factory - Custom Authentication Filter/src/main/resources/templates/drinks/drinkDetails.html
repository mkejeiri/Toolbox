<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'drinks')}">

<body>


<h2>Drink Information</h2>


<table class="table table-striped" th:object="${drink}">
    <tr>
        <th>Name</th>
        <td><b th:text="*{drinkName}"></b></td>
    </tr>
    <tr>
        <th>Style</th>
        <td th:text="*{drinkStyle}" /></td>
    </tr>
    <tr>
        <th>Price</th>
        <td th:text="*{price}" /></td>
    </tr>
    <tr>
        <th>Min on Hand</th>
        <td th:text="*{minOnHand}" /></td>
    </tr>
    <tr>
        <th>Quantity to Brew</th>
        <td th:text="*{quantityToBrew}" /></td>
    </tr>
</table>

<a th:href="@{{id}/edit(id=${drink.id})}" class="btn btn-default">Edit
    Drink</a>
<!--<a th:href="@{{id}/pets/new(id=${drink.id})}" class="btn btn-default">Delete-->
    <!--Drink</a>-->

<br />
<br />
<br />
<h2>Drink Inventory</h2>

<table class="table table-striped">

    <tr th:each="drinkInventory : ${drink.drinkInventory}">
        <td valign="top">
            <dl class="dl-horizontal">
                <dt>Quantity on Hand</dt>
                <dd th:text="${drinkInventory.quantityOnHand}" /></dd>
            </dl>
    </tr>
</table>

</body>

</html>
